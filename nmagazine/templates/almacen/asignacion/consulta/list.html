{% extends "base/dashboardAlmacen.html" %}

{% block title %} Consulta de Entregas{% endblock title %}


{% block main %}
<div class="row" ng-app="MagazineApp" ng-controller="EntregaListCtrl as vm">
    <div class="row">
        <section class="widget">
          <h3>Consulta de <span class="fw-semi-bold">Entregas</span></h3>


          <div class="row">
              <div class="col-md-12">
                  <section class="widget">
                      <header>
                          <h5>
                              Filtrar <strong>Por:</strong>
                          </h5>
                          <div class="widget-controls">
                              <a href="."><i class="fa fa-refresh"></i></a>
                          </div>
                      </header>
                      <div class="widget-body">
                          <form role="form">
                              <div class="row">
                                  <div class="col-md-4">
                                      <fieldset>
                                          <legend>
                                              Texto
                                          </legend>
                                          <div class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            <input type="text" class="form-control" placeholder="Buscar..." ng-model="vm.buscar">
                                          </div>
                                      </fieldset>
                                  </div>
                                  <div class="col-md-4">
                                      <fieldset>
                                          <legend>
                                              Fecha
                                          </legend>
                                          <div class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                              <input id="datetimepicker1" type="date" class="form-control" ata-date-format="YYYY MMMM DD"
                                              ng-model="vm.fecha1" ng-change="vm.search_fecha()">
                                          </div>
                                      </fieldset>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </section>
              </div>
          </div>


        </section>
        <section class="widget">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <td>
                    <a href="#" ng-click="order_by = 'pk'; not_order = !not_order">
                      # Registro
                      <span ng-show="order_by == 'pk' && !not_order" </span>
                      <span ng-show="order_by == 'pk' && not_order"</span>
                    </a>
                  </td>
                  <td>
                    <a href="#" ng-click="order_by = 'magazine'; not_order = !not_order">
                      Diario
                      <span ng-show="order_by == 'magazine' && !not_order"</span>
                      <span ng-show="order_by == 'magazine' && not_order"</span>
                    </a>
                  </td>
                  <td>
                    <a href="#" ng-click="order_by = 'created'; not_order = !not_order">
                      <strong>Fecha Registro</strong>
                      <span ng-show="order_by == 'created' && !not_order" </span>
                      <span ng-show="order_by == 'created' && not_order" </span>
                    </a>
                  </td>
                  <td>
                    <a href="#">
                      Accion
                    </a>
                  </td>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="a in vm.asignaciones | orderBy:order_by:not_order | filter:vm.buscar">
                  <td>{$ a.pk $}</td>
                  <td><strong>{$ a.detail_guide $}</strong></td>
                  <td><strong>{$ a.date|date $}</strong></td>
                  <td>
                        <a ng-href="/almacen/recepcion/consulta/ver/{$ a.pk $}" class="btn btn-success" title="Ver"><i class="fa fa-search"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
    </div>
  </div>

{% endblock main %}
