{% extends "base/dashboardAlmacen.html" %}

{% block title %} Asignacion Nueva {% endblock title %}


{% block main %}
<h1 class="page-title">Modificar <span class="fw-semi-bold">Datos Proveedor</span></h1>
<div class="col-md-6">
    <section class="widget">
        <header>

            <div class="widget-controls">
                <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
                <a href="#"><i class="fa fa-refresh"></i></a>
                <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </header>
        <div class="widget-body">
            <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <fieldset>
                    <legend><strong>Ingrese</strong> Los Datos</legend>
                    <div class="form-group">
                        <label for="normal-field" class="col-sm-4 control-label">Ruc</label>
                        <div class="col-sm-7">
                            {{form.ruc}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="normal-field" class="col-sm-4 control-label">Nombre</label>
                        <div class="col-sm-7">
                            {{form.name}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="normal-field" class="col-sm-4 control-label">E-mail</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                {{form.email}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="prepended-input">Telefonos</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                {{form.phone}}
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-sm-offset-4 col-sm-7">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="{% url 'entidad_app:provider-list' %}" class="btn btn-inverse">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock main %}
